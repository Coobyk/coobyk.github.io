<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Error: 404" />
    <title>404: Not Found</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet"
    />
    <link rel="icon" href="images/coobyk.svg" />
</head>
<body class="bg-color-background text-color-text flex flex-col items-center justify-center h-screen">
    <div class="m-auto">
        <h1 class="text-9xl font-bold font-mono text-color-primary text-shadow-y-10 text-shadow-x-10 text-shadow-color-primary text-shadow-blur">404</h1>
        <h2 class="text-3xl font-bold font-mono text-color-secondary pb-10">Not Found</h2>
        <p class="">This page does not exist. Please check the URL and try again.</p>
        <a href="index.html" class="text-color-accent hover:scale-125 transition-all ease duration-300">Go back to the home page</a>
    </div>
</body>
</html>
